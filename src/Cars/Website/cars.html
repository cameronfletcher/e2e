<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>e2e</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A trivial end-to-end web solution." />
  <link rel="icon" type="image/png" href="/e2e/images/favicon.png">
  <link rel="stylesheet" href="/e2e/css/fonts.css" type='text/css' />
  <link rel="stylesheet" href="/e2e/css/normalize.css" />
  <link rel="stylesheet" href="/e2e/css/skeleton.css" />
  <link rel="stylesheet" href="/e2e/css/custom.css" />
  <script src="/e2e/js/vendors/jquery-3.2.1.min.js"></script>
  <script src="/e2e/js/vendors/handlebars-v4.0.10.js"></script>
  <script src="/e2e/js/site.js"></script>
  <script src="/e2e/js/cars.js"></script>
  <script id="cars-template" type="text/x-handlebars-template">
    <tbody id="cars">
      {{#each this}}
      <tr>
        <td><a href="/e2e/cars/{{registration}}">{{registration}}</a></td>
        <td>{{total_distance_travelled}}</td>
      </tr>
      {{/each}}
    </tbody>
  </script>
</head>
<body class="code-snippets-visible">
  <div class="container">
    <section class="header">
      <h2 class="title">A trivial end-to-end web solution.</h2>
    </section>
    <div class="docs-section" id="forms">
      <h4 class="docs-header"><a href="/e2e">Home</a> &gt; Car Management</h4>
      <p>From here you can register new cars or select a specific car to manage from a list of cars in the system.</p>
      <div class="zero-margin">
        <form>
          <div class="row">
            <div class="five columns">
              <label for="carRegistration">Register a New Car</label>
              <input class="u-full-width" type="text" placeholder="eg. ZG42911" id="carRegistration" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
            </div>
            <div class="seven columns">
              <input class="button-primary registration" type="submit" value="Register" id="register">
            </div>
          </div>
        </form>
        <p class="error" id="error"></p>
      </div>
      <div class="zero-margin">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Registration</th>
              <th>Total Distance Travelled</th>
            </tr>
          </thead>
          <tbody id="cars">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
