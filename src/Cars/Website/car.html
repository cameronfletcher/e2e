<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/e2e/css/normalize.css">
  <link rel="stylesheet" href="/e2e/css/skeleton.css">
  <link rel="stylesheet" href="/e2e/css/custom.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/e2e/js/site.js"></script>
  <link rel="icon" type="image/png" href="dist/images/favicon.png">
</head>
<body class="code-snippets-visible">
  <div class="container">
    <section class="header">
      <h2 class="title">A trivial end-to-end web solution.</h2>
    </section>
    <div class="docs-section" id="forms">
      <h4 class="docs-header"><a href="/e2e/cars">Car Management</a> &gt; M5</h4>
      <p>This car has travelled a total distance of <b>107</b>... light years?</p>
      <div class="docs-example docs-example-forms">
        <form>
          <div class="row">
            <div class="three columns">
              <label for="carDistance">Trip Distance</label>
              <input class="u-full-width" type="text" placeholder="eg. 17" id="carDistance">
            </div>
            <div class="nine columns">
              <input class="button-primary registration" type="submit" value="Record">
            </div>
          </div>
        </form>
        <p class="error">A car cannot be driven a negative distance.</p>
      </div>
      <div class="docs-example docs-example-forms">
        <form>
          <div class="row">
            <div class="eleven columns">
              <label>Scrap this Car</label>
              <p>Beware: this operation cannot be undone!</p>
              <input class="button-primary danger" type="submit" value="Scrap">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
